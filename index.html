<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing pages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <!-- Banner principal -->
      <header class="banner">
        <div class="overlay"></div>
        <div class="banner-content">
          <h1>Ganhe Seu Cupom Promocional!</h1>
          <p>Descontos incríveis esperando por você. Inscreva-se agora!</p>
        </div>
      </header>
    
      <!-- Formulário -->
      <section class="form-section">
        <h2>Solicite seu cupom</h2>
        <form class="promo-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Seu nome" required>
    
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

          <label for="promo-code">Cidade:</label>
          <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'Sua cidade'" required>

          <label for="promo-code">Contato:</label>
          <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'Seu contato'" required>

          <label for="promo-code">Cliente ou não:</label>
          <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'sou cliente'" required>
    
          <label for="promo-code">Cupom:</label>
          <input type="text" id="promo-code" name="promo-code" placeholder="Digite 'PROMO2024'" required>
    
          <button type="submit">Solicitar Cupom</button>
        </form>
    </section>
    <footer>Feito por Júlia Gomes, 1° Informática.</footer>    
</body>
</html>
